<!DOCTYPE html>
<html>
  <head>
    <title>Sample Javascript IO Page</title>
    
  </head>
  <body>

    <h3>This is a sample javaScript and HTML document.</h3>

    <p> What is your name? <input id="firstname">
    <button onclick="fname()"> Enter </button>
    </p>
    <p>
      Hi <span id="ans"> ________________ </span>
    </p>

    <script>
      function fname() {
        let a = document.getElementById("firstname").value;
        // window.alert(a);
        document.getElementById("ans").innerHTML = a;
      }
    </script>
    
  </body>
</html>
